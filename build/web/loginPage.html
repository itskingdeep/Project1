<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page| To enter in main page..</title>
    <link rel="stylesheet" href="./CSS/style.css">
    
</head>
<body>

    <div class="Login-form-container">
        <div class="form-container">
            <div class="box left-box form">
                <h2 class="heading-lg">
                    Sign In to Colorlinb
                </h2>
                <p class="para">
                    Lorem ipsum dolor, sit  placeat exercitationem?
                </p>
                <form action="" class="form">
                    <input type="text" placeholder="Username" required>
                    <input type="password" placeholder="Password" name="UserPassword" required>
                    <!-- <input type="hidden" name="RememberMe" id=""> -->
                    <div class="remember-me">
                        <input type="checkbox" name="RememberMe" id="remember-me">
                        <label for="RememberMe" class="para">Remember me</label>
                        <a href="forgetPassword" class="forgetPassword para">Forget Password..</a>
                    </div>
                    <button class="btn login-btn">Log In</button>
                </form>
                <div class="or-sign">
                    <p class="para">
                        Or sign in with
                    </p>
                    <div class="media">
                        <div class="media-box box-1">
                            <i class="fab fa-facebook-f"></i>
                        </div>
                        <div class="media-box box-2">
                            <i class="fab fa-twitter"></i>
                        </div>
                        <div class="media-box box-3">
                            <i class="fab fa-google-plus-g"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box right-box">
                <img src="./Images/login-img.jpg" alt="login image is not found..">
            </div>
        </div>
    </div>
    <script src="./JS/indexjs.js"></script>
    <script src="https://kit.fontawesome.com/88d1a75b57.js" crossorigin="anonymous"></script>
    
</body>
</html>
